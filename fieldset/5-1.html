<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Demo</title>
  <style>
    fieldset {
      display: contents;
    }
    .new-layout {
      display: grid;
      grid-template-columns: max-content [input] min-content [label] max-content;
    }
    .new-layout legend {
      grid-row: span 3;
      align-self: center;
      font-weight: bold;
    }
    .new-layout input {
      grid-column: input;
    }
    .new-layout label {
      grid-column: label;
    }
  </style>
</head>
<body>

<form action="#">
  <div class="new-layout">
    <fieldset>
      <legend>好きな果物は？</legend>
      <input type="radio" id="apple" name="fruit" checked>
      <label for="apple">林檎</label>
      <input type="radio" id="japanese-pear" name="fruit">
      <label for="japanese-pear">和梨</label>
      <input type="radio" id="pear" name="fruit">
      <label for="pear">洋梨</label>
    </fieldset>
  </div>
</form>

</body>
</html>
